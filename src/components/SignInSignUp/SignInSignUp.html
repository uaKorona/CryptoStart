<v-tabs v-model="active" centered fixed>
  <v-tabs-bar>

    <v-tabs-item
      v-for="tab in tabs"
      :key="tab"
      :href="'#' + tab"
      ripple
    >
      {{ tabsOption[tab].name }}
    </v-tabs-item>

    <v-tabs-slider color="red"></v-tabs-slider>

  </v-tabs-bar>

  <v-tabs-items>

    <v-tabs-content
      v-for="tab in tabs"
      :key="tab"
      :id="tab"
    >
      <v-card flat v-if="isLoginTabActive">
        <v-card-text>Login Tab</v-card-text>
      </v-card>

      <v-card flat v-if="isRegisterTabActive">
        <v-card-text>Register Tab</v-card-text>
      </v-card>

    </v-tabs-content>
  </v-tabs-items>
</v-tabs>
