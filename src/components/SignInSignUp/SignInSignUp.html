<v-tabs v-model="active" centered fixed>
  <v-tabs-bar class="mb-5">

    <v-tabs-item
      v-for="tab in tabs"
      :key="tab"
      :href="'#' + tab"
      ripple
    >
      {{ tabsOption[tab].name }}
    </v-tabs-item>

    <v-tabs-slider color="red"></v-tabs-slider>

  </v-tabs-bar>

  <v-tabs-items>

    <v-tabs-content
      v-for="tab in tabs"
      :key="tab"
      :id="tab"
    >
      <custom-tab
        :current-tab="currentTab"
        v-on:submitCurrentTab="submit"
      ></custom-tab>

      <v-layout row v-if="activeError" class="mt-3">
        <v-flex xs12 class="text-xs-center error--text">
          {{activeError}}
        </v-flex>
      </v-layout>

    </v-tabs-content>
  </v-tabs-items>
</v-tabs>
