<v-tabs v-model="active" centered fixed>
  <v-tabs-bar class="mb-5">

    <v-tabs-item
      v-for="tab in tabs"
      :key="tab"
      :href="'#' + tab"
      ripple
    >
      {{ tabsOption[tab].name }}
    </v-tabs-item>

    <v-tabs-slider color="red"></v-tabs-slider>

  </v-tabs-bar>

  <v-tabs-items>

    <v-tabs-content
      v-for="tab in tabs"
      :key="tab"
      :id="tab"
    >
      <login-tab
        v-if="isLoginTabActive"
        :tab-option="currentTab"
      ></login-tab>

      <h3 v-if="isRegisterTabActive">Register</h3>
    </v-tabs-content>
  </v-tabs-items>
</v-tabs>
