<v-tabs v-model="active" centered fixed>
  <v-tabs-bar>

    <v-tabs-item
      v-for="tab in tabs"
      :key="tab"
      :href="'#' + tab"
      ripple
    >
      {{ tabsOption[tab].name }}
    </v-tabs-item>

    <v-tabs-slider color="red"></v-tabs-slider>

  </v-tabs-bar>

  <v-tabs-items>

    <v-tabs-content
      v-for="tab in tabs"
      :key="tab"
      :id="tab"
    >
      <v-card flat v-if="isLoginTabActive">
        <v-layout row>
          <v-flex xs3></v-flex>
          <v-flex xs2 class="text-xs-right">
            <v-subheader>Normal with hint text/label</v-subheader>
          </v-flex>
          <v-flex xs4>
            <v-text-field
              name="input-1"
              label="Label Text"
              id="testing"
            ></v-text-field>
          </v-flex>
          <v-flex xs3></v-flex>
        </v-layout>
      </v-card>

      <v-card flat v-if="isRegisterTabActive">
        <v-card-text>Register Tab</v-card-text>
      </v-card>

    </v-tabs-content>
  </v-tabs-items>
</v-tabs>
