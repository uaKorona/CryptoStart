<v-container>

  <v-container v-if="loading">
    L O A D I N G
  </v-container>

  <v-card>
    <v-card-title>
      Something
      <v-spacer></v-spacer>
      <v-text-field
        append-icon="search"
        label="Search"
        single-line
        hide-details
        v-model="search"
      ></v-text-field>
    </v-card-title>
  </v-card>

  <v-data-table
    v-if="!loading"
    v-bind:headers="headers"
    v-bind:items="currencyList"
    v-bind:search="search"
    v-bind:pagination.sync="pagination"
    class="elevation-1"
  >
    <template slot="items" slot-scope="props">
      <td>{{ props.item.name }}</td>
      <td class="text-xs-right">{{ props.item.symbol }}</td>
      <td class="text-xs-right">{{ props.item.price_usd }}</td>
      <td class="text-xs-right"><img v-bind:src="props.item.imageSrc" v-bind:alt="props.item.id"></td>
    </template>

    <template slot="pageText" slot-scope="{ pageStart, pageStop }">
      From {{ pageStart }} to {{ pageStop }}
    </template>
  </v-data-table>

</v-container>
